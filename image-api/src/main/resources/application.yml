server:
  port: 8082
spring:
  application:
    name: images-api
  jackson:
    serialization:
      fail-on-empty-beans: false
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/OrderDB?sslmode=disable
    username: postgres
    password: ${DB_PASSWORD}
  jpa:
    generate-ddl: 'false'
    database: POSTGRESQL
    properties:
      hibernate:
        format_sql: true
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 100
          lob:
            non_contextual_creation: 'true'
      org:
        hibernate:
          flushMode: COMMIT
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
  sql:
    init:
      continue-on-error: 'false'
      platform: postgresql

qr:
  code:
    width: 200
    height: 200

